<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockBoard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>
<body>

    <div class="glass-panel header-ui">
        <h1>BlockBoard</h1>
    </div>

    <div class="glass-panel footer-ui">
        <div>Online: <span id="onlineCount" style="color: #4cd137;">...</span></div>
        <div>Made by <a href="https://motues.top" target="_blank">Motues</a></div>
    </div>
    
    <!-- 提示弹窗 -->
    <div id="hint-popup" class="glass-panel hint-popup">
        <div class="hint-content">
            <!-- <div class="hint-text">你可以滑动页面来进行创作</div> -->
            <div class="hint-text-en">
                <ul>
                    <li>You can swipe the page to create</li>
                    <li>Click the block to change the color</li>
                </ul>
            </div>
        </div>
        <div id="hint-close" class="hint-close" onclick="closeHintPopup()">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
    </div>
    
    <div id="settings-button" class="glass-panel">
        <svg id="menu-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="19" cy="12" r="1"></circle>
            <circle cx="5" cy="12" r="1"></circle>
        </svg>
        <svg id="close-icon" style="display: none;" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>

    <div id="options-panel" class="glass-panel hidden">
        <!-- <div class="option-item" onclick="console.log('Option: Reset View')" data-title="Reset View">
             <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.55 13.59A8 8 0 0 1 12 4a8 8 0 0 1 7.45 4.41"></path><path d="M20.45 10.41A8 8 0 0 1 12 20a8 8 0 0 1-7.45-4.41"></path></svg>
        </div>
        <div class="option-item" onclick="console.log('Option: Toggle Dark/Light')" data-title="Toggle Dark/Light">
             <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
        <div class="option-item" onclick="console.log('Option: Share Link')" data-title="Share Link">
             <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
        </div> -->
        <div class="option-item" onclick="saveAsImage()" data-title="Save as Image">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </div>
        <div class="option-item" onclick="showHintPopup()" data-title="Show Help">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        </div>
    </div>


    <div id="viewport">
        <div id="grid-container">
            <div id="grid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=1.0.0"></script>
